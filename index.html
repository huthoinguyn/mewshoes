<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mew Shoes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style></style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div class="menu-toggle">
          <span class="menu-icon">
            <i class="fa-solid fa-bars"></i>
          </span>
          <p>Menu</p>
        </div>
        <div class="logo">
          <img src="./img/logo.webp" alt="" />
        </div>
        <div class="actions">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="user-icon">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="cart-icon">
            <i class="fa-solid fa-bag-shopping"></i>
          </div>
        </div>
      </div>
      <div class="menu-container">
        <div class="screen-blur"></div>
        <div class="menu">
          <div class="menu-header">
            <div class="logo">
              <img src="./img/logo.webp" alt="" />
            </div>
            <div class="close-icon">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
          <div class="menu-content">
            <div class="guide">
              <ul>
                <li><a href="">Cửa hàng online</a></li>
                <li><a href="">Hướng dẫn mua hàng</a></li>
                <li><a href="">Thông tin thanh toán</a></li>
                <li><a href="">Chuỗi cửa hàng MewShoes</a></li>
              </ul>
            </div>
            <div class="menu-list">
              <ul>
                <li><a href="">Trang chủ</a></li>
                <li><a href="">Giới thiệu</a></li>
                <li><a href="">Sản phẩm</a></li>
                <li><a href="">Giày thể thao</a></li>
                <li><a href="">Giày chạy</a></li>
                <li><a href="">Giày bóng rổ</a></li>
                <li><a href="">Tin tức </a></li>
                <li><a href="">Liên hệ</a></li>
              </ul>
            </div>
            <div class="brands"></div>
          </div>
          <div class="social-media"></div>
        </div>
      </div>
      <div id="slider">
        <div class="slider-img">
          <img
            src="https://bizweb.dktcdn.net/100/415/502/themes/804563/assets/slide-img1.jpg?1652960916270"
            alt=""
          />
        </div>
      </div>
      <div id="content"></div>
      <div id="footer"></div>
    </div>
    <script>
      const $ = document.querySelector.bind(document);
      const toggleOpenMenu = () => {
        $(".menu-container").classList.toggle("active");
        $(".menu").classList.toggle("active");
      };
      $(".menu-toggle").addEventListener("click", toggleOpenMenu);
      $(".close-icon").addEventListener("click", toggleOpenMenu);
      const slider = $("#slider");
      const sliderImages = [
        "https://bizweb.dktcdn.net/100/415/502/themes/804563/assets/slide-img1.jpg?1652960916270",
        "https://bizweb.dktcdn.net/100/415/502/themes/804563/assets/slide-img2.jpg?1652960916270",
      ];
      let index = 0;
      const sliderImg = $("#slider img");
      function handleChangeSlider(index) {
        // sliderImg.setAttribute("src", sliderImages[index]);
        sliderImg.src = sliderImages[index];
      }
      setInterval(() => {
        index++;
        if (index >= sliderImages.length) index = 0;
        handleChangeSlider(index);
      }, 4000);
    </script>
  </body>
</html>
