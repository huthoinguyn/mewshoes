      <div id="slider">

            alt=""

        </div>

      <div id="content"></div>

    </div>
    <script>
      const $ = document.querySelector.bind(document);
      const toggleOpenMenu = () => {
        $(".menu-container").classList.toggle("active");
        $(".menu").classList.toggle("active");
      };
      $(".menu-toggle").addEventListener("click", toggleOpenMenu);
      $(".close-icon").addEventListener("click", toggleOpenMenu);
      const slider = $("#slider");
      const sliderImages = [
        "https://bizweb.dktcdn.net/100/415/502/themes/804563/assets/slide-img1.jpg?1652960916270",
        "https://bizweb.dktcdn.net/100/415/502/themes/804563/assets/slide-img2.jpg?1652960916270",
      ];
      let index = 0;
      const sliderImg = $("#slider img");
      function handleChangeSlider(index) {
        // sliderImg.setAttribute("src", sliderImages[index]);
        sliderImg.src = sliderImages[index];
      }
      setInterval(() => {
        index++;
        if (index >= sliderImages.length) index = 0;
        handleChangeSlider(index);
      }, 4000);

      const scrollProgress = $(".scroll-progress");
      const header = $("#header");
      window.addEventListener("scroll", () => {
        if (window.pageYOffset >= header.offsetHeight) {
          document.body.style.paddingTop = `${header.offsetHeight}px`;
          header.classList.add("is-fixed");
        } else {
          document.body.style.paddingTop = 0;
          header.classList.remove("is-fixed");
        }
        const height =
          document.documentElement.scrollHeight -
          document.documentElement.clientHeight;
        scrollProgress.style.width = `${(window.pageYOffset / height) * 100}%`;
      });
    </script>
